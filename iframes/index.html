<!DOCTYPE html>
<html lang="en">
  <head>
    <title>iframes</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <h1>Exploring iFrames</h1>
    <p>These below are external webpages using iframes</p>
    <iframe
      class="frame"
      title="God of War Wiki page"
      src="https://en.wikipedia.org/wiki/God_of_War_(2018_video_game)"
    ></iframe>

    <iframe
      class="video"
      title="God of War speedrun"
      src="https://www.youtube.com/embed/7eRMwqA2VJ0?si=TcdEcPvPlrZREFKI"
      allowfullscreen
    ></iframe>
  </body>
</html>
